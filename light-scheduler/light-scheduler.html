<script type="text/html" data-help-name="andrerodrigue5-light-scheduler">

    </p>
    <p>
        Supported domains include: <code>switch</code>, <code>light</code>, <code>fan</code>, <code>cover</code>, and <code>input_boolean</code>.
        You can use sunset/sunrise as a base and add or remove time from the chosen value.
    </p>

        </dt>

        <dt>Server
            <span class="property-type">select</span>
        </dt>
        <dd>Select the Home Assistant server to connect to.  
            <strong>IMPORTANT:</strong> The access token must be generated by a dedicated user account for Node-RED.
        </dd>

        <dt>latitude
            <span class="property-type">float</span>
        </dt>
        <dd>Enter your latitude.</dd>

        <dt>longitude
            <span class="property-type">float</span>
        </dt>
        <dd>Enter your latitude.</dd>
        
        <dt>Group
            <span class="property-type">list</span>
        </dt>
        <dd>Group to be turned on/off at a given time of day.</dd>

        <dt>Output properties

        </dt>

            Each property can be assigned a <code>type</code> of <strong>msg</strong>, <strong>flow</strong>, or <strong>global</strong>,
            allowing you to define how and where the data should be stored or routed in the flow.
        </dd>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload.entity_list
            <span class="property-type">array[string]</span>

            <span class="property-type">any</span>

<script type="text/javascript">
function readLightScheduler(){
    idProp = 0;
    const sunValueList = ['sunrise', 'sunset'];
    const runValueList = ['after', 'before'];
    let buttonAddGroup;
    let blockGroupContainer;
    let blockGroupContainerZero;

    let blockPropertyContainer;
    let blockPropertyContainerZero;

    let availableEntities = [];

    RED.nodes.registerType('andrerodrigue5-light-scheduler', {
        category: 'home assistant',
        color: '#41bdf5',
        defaults: {
            name: { value: "" },
            server: { value: "", type: "server", required: true },
            group: { value: "[]", required: true },
            latitude: { value: "", required: true },
            longitude: { value: "", required: true },
            property: { value: "[]" },
        },
        inputs: 1,
        outputs: 1,
        icon: "light-scheduler.svg",
        label: function() {
            return this.name || "Light entities";
        },
        paletteLabel: 'Light Scheduler',
        oneditprepare: function() {
            const node = this;

            // SERVER
            const initServer = $("#node-input-server").val();
            if(initServer) {
                fetchEntities(initServer);
            }
            setTimeout(() => {
                $("#node-input-server").on('change', function() {
                    const newServerId = $(this).val();
                    availableEntities = [];
                    removeAllEntity();
                    fetchEntities(newServerId);
                });
            }, 1000);

            // ADD GROUP
            let groupListInit;
            try {
                groupListInit = JSON.parse(node.group || "[]");
            } catch (err) {
                groupListInit = [];
            }
            
            buttonAddGroup = $('#button-add-group');
            blockGroupContainer = $('#group-container');
            blockGroupContainerZero = $('#group-container-zero');
            let idGroup = 0;

            if(groupListInit.length === 0) {
                blockGroupContainerZero.show();
            } else {
                for(const item of groupListInit) {
                    addNewGroup(item);
                }
            }

            function addNewGroup(data) {
                idGroup++;
                blockGroupContainer.append(createHtmlItem(idGroup, data));
                addEventItem(idGroup, data);
                addEntityList(idGroup, data);
                addAutocompleteItem(idGroup);
                addAutocompleteButton(idGroup);
            }

            buttonAddGroup.click(function(){
                blockGroupContainerZero.hide();
                addNewGroup([]);
            });

            // PROPERTY
            let propertyListInit;
            try {
                propertyListInit = JSON.parse(node.property || "[]");
            } catch (err) {
                propertyListInit = [];
            }
            renderPropertyContainer(propertyListInit);
        },
        oneditsave: function() {
            const groups = $('#group-container .item');
            let groupReturn = [];
            for(const item  of groups) {
                const name = $('.input-group-name', item).val();
                const typeOn = $('.input-group-type-on', item).val();
                const runOnType = $('.input-group-run-on-type', item).val();
                const runOnMinute = $('.input-group-run-on-minute', item).val();
                const helperButton = $('.input-group-helper-button', item).val();
                const hourOn = $('.input-group-hour-on', item).val();
                const typeOff = $('.input-group-type-off', item).val();
                const runOffType = $('.input-group-run-off-type', item).val();
                const runOffMinute = $('.input-group-run-off-minute', item).val();
                const hourOff = $('.input-group-hour-off', item).val();
                const entityList = $('.block-entity-list li', item);
                const entityId = [];
                for(const entity of entityList) {
                    entityId.push({
                        id: entity.getAttribute('data-id'),
                        friendly_name: entity.getAttribute('data-name')
                    });
                }
                groupReturn.push({
                    'name': name,
                    'button': helperButton,
                    'type_on': typeOn,
                    'run_on': {
                        type: runOnType,
                        minute: runOnMinute
                    },
                    'hour_on': hourOn,
                    'type_off': typeOff,
                    'run_off': {
                        type: runOffType,
                        minute: runOffMinute
                    },
                    'hour_off': hourOff,
                    'entity': entityId,
                });
            }

            groupReturn = JSON.stringify(groupReturn);
            $("#node-input-group").val(groupReturn);
            this.group = groupReturn;

            // PROPERTY
            const listPropertyContainer = $("#property-container li");
            let propertyReturn = [];
            for(item of listPropertyContainer) {
                const key = $('.property-key', item).val();
                const type = $('.property-type', item).val();
                const value = $('.property-value', item).val();
                if(typeof key !== 'string' || key === '') {
                    continue;
                }
                propertyReturn.push({key, type, value});
            }
            propertyReturn = JSON.stringify(propertyReturn);
            $("#node-input-property").val(propertyReturn);
            this.property = propertyReturn;
        }
    });

    function removeAllEntity() {
        const list = $('.block-entity-list');
        for(const item of list) {
            const li = $('li', item);
            const zero = $('.list-zero', item);
            li.remove();
            zero.show();
        }
    }
    function clearRemovetedEntity() {
        const list = $('.block-entity-list');
        for(const block of list) {
            const li = $('li', block);
            for(const item of li) {
                const id = item.getAttribute('data-id');
                if(availableEntities.some(entity => entity.id === id)) {
                    continue;
                }
                item.remove();
            }
            const length = $('li', block).length;
            if(length > 0) {
                continue;
            }
            const zero = $('.list-zero', block);
            zero.show();
        }
    }
    function fetchEntities(serverId) {
        const blockEntityInput = $('.group-entity-id-input');
        const blockEntitySpinner = $("#entity-input-spinner");
        const blockEntityError = $("#entity-input-error");
        const blockEntityPlaceholder = $("#entity-list-placeholder");

        if (!serverId || serverId === '_ADD_') {
            availableEntities = [];
            blockEntityInput.prop('disabled', true).attr('placeholder', 'Selecione um servidor');
            blockEntitySpinner.hide();
            blockEntityError.hide();
            blockEntityPlaceholder.text('Selecione um servidor para carregar entidades').show();
            removeAllEntity();
            return;
        }

        blockEntityInput.prop('disabled', true).attr('placeholder', 'Carregando entidades...');
        blockEntitySpinner.show();
        blockEntityError.hide();
        blockEntityPlaceholder.text('Carregando...').show();

        $.getJSON(`ha-entities/${serverId}`)
            .done(function(data) {
                availableEntities = data;
                blockEntityInput.prop('disabled', false).attr('placeholder', 'Digite ID ou Nome da Entidade');
                blockEntityPlaceholder.hide();
                clearRemovetedEntity();
            })
            .fail(function(jqXHR, textStatus, errorThrown) {
                availableEntities = [];
                blockEntityInput.prop('disabled', true).attr('placeholder', 'Erro ao carregar entidades');
                blockEntityError.show();
                blockEntityPlaceholder.text(`Erro: ${jqXHR.responseJSON?.error || errorThrown || 'Falha ao buscar entidades'}`).show();
                RED.notify(`Erro ao buscar entidades do Home Assistant: ${jqXHR.responseJSON?.error || errorThrown}`, "error");
                removeAllEntity();
            })
            .always(function() {
                blockEntitySpinner.hide();
            });
    }

    function isEntityAvailable(id) {
        return availableEntities.find(e => e.id === id);
    }

    function entityInUse(blockContainer, id) {
        return $(`li[data-id="${id}"]`, blockContainer).length > 0;
    }

    function addEntity(blockContainer, input, id, friendlyName) {
        if (!id || entityInUse(blockContainer, id)) {
            return;
        }

        const entityObj = isEntityAvailable(id);
        if (!entityObj) {
            RED.notify(`A entidade "${entity}" não existe ou não é válida.`, "error");
            return;
        }

        blockContainer.editableList('addItem', {
            id:id,
            friendly_name: friendlyName
        });

        input.val("");
    }

    function addAutocompleteButton(idGroup) {
        const input = $(`#input-group-helper-button-${idGroup}`);
        configureAutocompleteButton(input);
        
        let lastFilteredEntities = [];
        input.keypress(function(e) {
            if (e.which === 13) {
                const menu = input.autocomplete("widget");
                const focusedItem = menu.find(".ui-state-focus");
                if (focusedItem.length > 0) {
                    return;
                }
                e.preventDefault();
                if (lastFilteredEntities.length === 1) {
                    input.value = lastFilteredEntities[0].id;
                    input.autocomplete("close");
                }
            }
        });
    }
    function configureAutocompleteButton(input) {
        input.autocomplete({
            source: function(request, response) {
                const term = request.term.toLowerCase();
                const currentEntityList = getCurrentButtonList();
                const filtered = availableEntities.filter(availableEntity => {
                    const notInCurrent = !currentEntityList.includes(availableEntity.id);

                    const matchesTerm =
                        availableEntity.id.toLowerCase().includes(term) ||
                        (availableEntity.friendly_name && availableEntity.friendly_name.toLowerCase().includes(term));

                    return notInCurrent && matchesTerm;
                });
                response(filtered.map(e => ({
                    friendly_name: e.friendly_name,
                    id: e.id
                })));
            },
            minLength: 0,
            select: function(event, ui) {
                event.preventDefault();
                input[0].value = ui.item.id;
            },
            focus: function(event, ui) {
                event.preventDefault();
            }
        }).autocomplete("instance")._renderItem = function(ul, item) {
            return $("<li>")
                .append(`
                    <div>
                        <span style="width: 100%; display: block;">${item.friendly_name}</span>
                        <span style="width: 100%; display: block; color: #999; font-size: 12px;">${item.id}</span>
                    </div>
                `)
                .appendTo(ul);
        };

        input.off('click').on('click', function() {
            if(availableEntities.length > 0) {
                $(this).autocomplete("search", "");
            }
        });
    }

    function addAutocompleteItem(idGroup) {
        const blockConteiner = $(`#group-container-item-${idGroup}`);
        const input = $(`#input-group-entity-id-${idGroup}`);
        configureAutocompleteItem(blockConteiner, input);
        
        let lastFilteredEntities = [];
        input.keypress(function(e) {
            if (e.which === 13) {
                const menu = input.autocomplete("widget");
                const focusedItem = menu.find(".ui-state-focus");
                if (focusedItem.length > 0) {
                    return;
                }
                e.preventDefault();
                if (lastFilteredEntities.length === 1) {
                    addEntity(blockConteiner, input, lastFilteredEntities[0].id, lastFilteredEntities[0].friendly_name);
                    input.autocomplete("close");
                }
            }
        });
    }

    function getCurrentButtonList() {
        const list =  $('.input-group-helper-button');
        if(list.length === 0) {
            return [];
        }
        const returnItem = [];
        for(const item of list) {
            const value = item.value;
            if(value === '') {
                continue;
            }
            returnItem.push(value);
        }
        const entityList = $('.group-container-item li');
        for(const item of entityList) {
            returnItem.push(item.getAttribute('data-id'));
        }
        return returnItem;
    }

    function getCurrentEntityList(blockConteiner) {
        const list =  $('li', blockConteiner);
        if(list.length === 0) {
            return [];
        }
        const returnItem = [];
        for(const item of list) {
            returnItem.push({
                id: item.getAttribute('data-id'),
                friendly_name: item.getAttribute('data-name')
            });
        }
        const buttonList = $('.input-group-helper-button');
        for(const item of buttonList) {
            const currentValue = item.value;
            if(currentValue.value === '') {
                continue;
            }
            returnItem.push({
                id: item.value,
                friendly_name: ''
            });
        }
        return returnItem;
    }

    function configureAutocompleteItem(blockConteiner, input) {
        input.autocomplete({
            source: function(request, response) {
                const term = request.term.toLowerCase();
                const currentEntityList = getCurrentEntityList(blockConteiner);
                const filtered = availableEntities.filter(availableEntity => {
                    const notInCurrent = !currentEntityList.some(entity => entity.id === availableEntity.id);

                    const matchesTerm =
                        availableEntity.id.toLowerCase().includes(term) ||
                        (availableEntity.friendly_name && availableEntity.friendly_name.toLowerCase().includes(term));

                    return notInCurrent && matchesTerm;
                });
                response(filtered.map(e => ({
                    friendly_name: e.friendly_name,
                    id: e.id
                })));
            },
            minLength: 0,
            select: function(event, ui) {
                event.preventDefault();
                addEntity(blockConteiner, input, ui.item.id, ui.item.friendly_name);
                $(this).val('');
            },
            focus: function(event, ui) {
                event.preventDefault();
            }
        }).autocomplete("instance")._renderItem = function(ul, item) {
            return $("<li>")
                .append(`
                    <div>
                        <span style="width: 100%; display: block;">${item.friendly_name}</span>
                        <span style="width: 100%; display: block; color: #999; font-size: 12px;">${item.id}</span>
                    </div>
                `)
                .appendTo(ul);
        };

        input.off('click').on('click', function() {
            if(availableEntities.length > 0) {
                $(this).autocomplete("search", "");
            }
        });
    }

    function addEntityList(idGroup, data) {
        const entity = data.entity || [];
        if(entity.length === 0) {
            return;
        }
        const block = $(`#group-container-item-${idGroup}`);
        block.editableList('addItems', entity);
    }

    function addEventItem(idGroup, data) {
        const valueTypeOn = data.type_on || '';
        const valueTypeOff = data.type_off || '';

        const valueRunOnType = typeof data === 'object' && 'run_on' in data && 'type' in data.run_on ? data.run_on.type : 'immediate';
        const valueRunOffType = typeof data === 'object' && 'run_off' in data && 'type' in data.run_off ? data.run_off.type : 'immediate';

        const blockItem = $(`#group-item-${idGroup}`);
        const blockTitle = $(`#block-group-title-${idGroup}`);
        const buttonItemRemove = $(`#button-group-remove-${idGroup}`);
        const blockItemContainer = $(`#group-container-item-${idGroup}`);
        const blockItemContainerZero = $(`#group-container-item-zero-${idGroup}`);
        const blockHourOn = $(`#block-group-hour-on-${idGroup}`);
        const blockHourOff = $(`#block-group-hour-off-${idGroup}`);
        const blockRunOn = $(`#block-group-run-on-${idGroup}`);
        const blockRunOff = $(`#block-group-run-off-${idGroup}`);

        const inputName = $(`#input-group-name-${idGroup}`);

        const inputButton = $(`#input-group-helper-button-${idGroup}`);

        const inputHourOn = $(`#input-group-hour-on-${idGroup}`);
        const inputHourOff = $(`#input-group-hour-off-${idGroup}`);
        
        const inputRunOnMinute = $(`#input-group-run-on-minute-${idGroup}`);
        const inputRunOffMinute = $(`#input-group-run-off-minute-${idGroup}`);

        const selectTypeOn = $(`#input-group-type-on-${idGroup}`);
        const selectTypeOff = $(`#input-group-type-off-${idGroup}`);

        const selectRunOnType = $(`#input-group-run-on-type-${idGroup}`);
        const selectRunOffType = $(`#input-group-run-off-type-${idGroup}`);

        blockItemContainer.editableList({
            addItem: function(row, index, data) {
                const li = row.parent();
                li.attr({
                    'data-id': data.id,
                    'data-name': data.friendly_name
                });
                blockItemContainerZero.hide();
                entityHtmlItem(row, data.id, data.friendly_name);
            },
            removeItem: function() {
                const allItems = blockItemContainer.editableList('items');
                if(allItems.length == 1) {
                    blockItemContainerZero.show();
                    return;
                }
                blockItemContainerZero.hide();
            },
            addButton: false,
            sortable: true,
            removable: true,
            height: 'auto',
            sortHandle: '.red-ui-editableList-item-handle'
        });
        if(data.length === 0) {
            blockItemContainerZero.show();
        }

        inputButton.change(function() {
            const currentValue = inputButton.val();
            const filter = availableEntities.filter(entity => entity.id === currentValue);
            if(filter.length === 0) {
                inputButton.val('');
                return;
            }
        });

        inputName.change(function(){
            const value = inputName.val();
            blockTitle.text(value === '' ? 'Group ' + idGroup : value);
        });

        selectTypeOn.val(valueTypeOn);
        selectTypeOff.val(valueTypeOff);
        selectRunOnType.val(valueRunOnType);
        selectRunOffType.val(valueRunOffType);
        
        if(runValueList.includes(valueRunOnType)) {
            inputRunOnMinute.show();
        }
        if(runValueList.includes(valueRunOffType)) {
            inputRunOffMinute.show();
        }

        if(valueTypeOn === 'hour') {
            blockHourOn.show();
        } else if(sunValueList.includes(valueTypeOn)) {
            blockRunOn.show();
        }
        if(valueTypeOff === 'hour') {
            blockHourOff.show();
        } else if(sunValueList.includes(valueTypeOff)) {
            blockRunOff.show();
        }
        
        selectTypeOn.change(function() {
            blockHourOn.hide();
            inputHourOn.val('');
            selectRunOnType.val('immediate');
            inputRunOnMinute.val('');
            blockRunOn.hide();
            inputRunOnMinute.hide();
            const currentValue = selectTypeOn.val();
            if(currentValue === 'hour') {
                blockHourOn.show();
                blockRunOn.hide();
            } else if(sunValueList.includes(currentValue)) {
                blockHourOn.hide();
                blockRunOn.show();
            }
        });
        selectTypeOff.change(function() {
            inputHourOff.val('');
            blockHourOff.hide();
            selectRunOffType.val('immediate');
            inputRunOffMinute.val('');
            blockRunOff.hide();
            inputRunOffMinute.hide();
            const currentValue = selectTypeOff.val();
            if(currentValue === 'hour') {
                blockHourOff.show();
                blockRunOff.hide();
            } else if(sunValueList.includes(currentValue)) {
                blockHourOff.hide();
                blockRunOff.show();
            }
        });

        selectRunOnType.change(function() {
            inputRunOnMinute.val('');
            const currentValue = selectRunOnType.val();
            if(currentValue === 'immediate') {
                inputRunOnMinute.hide();
                return;
            }
            inputRunOnMinute.show();
        });
        selectRunOffType.change(function() {
            inputRunOffMinute.val('');
            const currentValue = selectRunOffType.val();
            if(currentValue === 'immediate') {
                inputRunOffMinute.hide();
                return;
            }
            inputRunOffMinute.show();
        });

        buttonItemRemove.click(function(){
            blockItem.remove();
            if($('.item', blockGroupContainer).length === 0) {
                blockGroupContainerZero.show();
            }
        });
    }

    function entityHtmlItem(block, id, friendlyName) {
        block.append(`
            <div>
                <span style="width: 100%; display: block;">${friendlyName}</span>
                <span style="width: 100%; display: block; color: #999; font-size: 12px;">${id}</span>
            </div>
        `);
    }

    function createHtmlItem(idGroup, data) {
        const valueName = data.name || '';
        const title = valueName ? valueName : `Group ${idGroup}`;
        const runOnMinute = typeof data === 'object' && 'run_on' in data && 'minute' in data.run_on ? data.run_on.minute : '';
        const runOffMinute = typeof data === 'object' && 'run_off' in data && 'minute' in data.run_off ? data.run_off.minute : '';
        const hourOn = data.hour_on || '';
        const hourOff = data.hour_off || '';
        const helperButton = data.button || '';

        return `
            <div class="item" id="group-item-${idGroup}">
                <div class="item-header">
                    <p id="block-group-title-${idGroup}">${title}</p>
                    <i class="fa fa-close group-remove" id="button-group-remove-${idGroup}"></i>
                </div>
                
                <div class="form-row block-group-name">
                    <label for="input-group-name-${idGroup}">Nome grupo</label>
                    <input type="text" id="input-group-name-${idGroup}" required class="input-group-name" value="${valueName}" placeholder="Group name">
                </div>

                <div class="form-row">
                    <p class="subtitle">Turn on:</p>
                    <label for="input-group-type-on-${idGroup}">Type</label>
                    <select class="input-group-type-on" id="input-group-type-on-${idGroup}" required>
                        <option value="">Select an option</option>
                        <option value="sunrise">Sunrise</option>
                        <option value="sunset">Sunset</option>
                        <option value="hour">Custom time</option>
                    </select>
                    <div class="group-run" id="block-group-run-on-${idGroup}">
                        <label for="input-group-run-on-type-${idGroup}">Run</label>
                        <select class="input-group-run-on-type" id="input-group-run-on-type-${idGroup}">
                            <option value="immediate">Immediate</option>
                            <option value="after">After</option>
                            <option value="before">Before</option>
                        </select>
                        <input type="text" class="input-group-run-on-minute" required id="input-group-run-on-minute-${idGroup}" placeholder="Time in minutes" value="${runOnMinute}">
                    </div>
                    <div class="group-hour" id="block-group-hour-on-${idGroup}">
                        <label for="input-group-hour-on-${idGroup}">Hour/Minute</label>
                        <input type="time" class="input-group-hour-on" required id="input-group-hour-on-${idGroup}" placeholder="00:00" value="${hourOn}">
                    </div>
                </div>

                <div class="form-row">
                    <p class="subtitle">Turn off:</p>
                    <label for="input-group-type-off-${idGroup}">Type</label>
                    <select class="input-group-type-off" id="input-group-type-off-${idGroup}" required class="input-type-off">
                        <option value="">Select an option</option>
                        <option value="sunrise">Sunrise</option>
                        <option value="sunset">Sunset</option>
                        <option value="hour">Custom time</option>
                    </select>
                    <div class="group-run" id="block-group-run-off-${idGroup}">
                        <label for="input-group-run-off-type-${idGroup}">Run</label>
                        <select class="input-group-run-off-type" id="input-group-run-off-type-${idGroup}">
                            <option value="immediate">Immediate</option>
                            <option value="after">After</option>
                            <option value="before">Before</option>
                        </select>
                        <input class="input-group-run-off-minute" type="text" required id="input-group-run-off-minute-${idGroup}" placeholder="Time in minutes" value="${runOffMinute}">
                    </div>
                    <div class="group-hour" id="block-group-hour-off-${idGroup}">
                        <label for="input-group-hour-off-${idGroup}">Hour/Minute</label>
                        <input type="time" class="input-group-hour-off" required id="input-group-hour-off-${idGroup}" placeholder="00:00" value="${hourOff}">
                    </div>
                </div>

                <div class="form-row helper-button">
                    <label for="input-group-helper-button-${idGroup}">Helper button</label>
                    <input type="text" class="input-group-helper-button" required id="input-group-helper-button-${idGroup}" placeholder="Digite o ID ou Nome da entidade" value="${helperButton}">
                </div>

                <label class="groups-title">Targets</label>
                <div class="target-input">
                    <label for="input-group-entity-id-${idGroup}" class="search-icon"><i class="fa fa-search"></i></label>
                    <input type="text" class="group-entity-id-input" id="input-group-entity-id-${idGroup}" placeholder="Digite o ID ou Nome da entidade">
                </div>

                <div class="red-ui-editableList block-entity-list group-container-item" id="group-container-item-${idGroup}">
                    <p id="group-container-item-zero-${idGroup}" class="list-zero">Sem entidades no momento</p>
                </div>
            </div>
        `;
    }
    
    function renderPropertyContainer(propertyListInit){
        blockPropertyContainer = $("#property-container");
        blockPropertyContainerZero = $("#property-container-zero");
        blockPropertyContainer.editableList({
            addItem: function(row, index, data) {
                const type = 'type' in data ? data.type : 'msg';
                const key = 'key' in data ? data.key : '';
                const value = 'value' in data ? data.value : '';
                blockPropertyContainerZero.hide();
                propertyHtmlItem(row, type, key, value);
            },
            removeItem: function() {
                const allItems = blockPropertyContainer.editableList('items');
                if(allItems.length == 1) {
                    blockPropertyContainerZero.show();
                    return;
                }
                blockPropertyContainerZero.hide();
            },
            header: $("<div>").append($.parseHTML(`<div style="width:100%;">Output properties</div>`)),
            sortable: true,
            removable: true,
            height: 'auto',
            sortHandle: '.red-ui-editableList-item-handle'
        });

        if (propertyListInit.length > 0) {
            blockPropertyContainer.editableList('addItems', propertyListInit);
        } else {
            blockPropertyContainerZero.show();
        }
    }

    function propertyHtmlItem(block, type, key, value) {
        idProp++;
        block.append(`
            <div>
                <input class="red-ui-typedInput input-error property-key" type="text" id="node-input-prop-${idProp}-key" style="width: 30%;" value="${key}">
                <input type="hidden" id="node-input-prop-${idProp}-type" class="property-type" value="${type}">
                <div style="display:inline-block; padding:0px 6px;">=</div>
                <input class="red-ui-typedInput property-value" type="text" style="width: calc(70% - 30px);" value="${value}">
            </div>
        `);

        $(`#node-input-prop-${idProp}-key`).typedInput({
            type:"msg",
            types:["msg", "flow", "global"],
            typeField: `#node-input-prop-${idProp}-type`
        });
    }
}
readLightScheduler();
</script>
